<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cascade-fix</title>
        <link rel="stylesheet" href="01-cascade-fix.css">
    </head>
    <body>
        <p class="extra-bold">I'm just a paragraph with extra bold text!</p>
        <p class="extra-smaller">I'm a smaller paragraph, also with extra bold text!</p>

        <button id="confirm-button" class="button">Confirm</button>
        <button id="cancel-button" class="button">Cancel</button>

        <div class="thin">I'm a div with thin text!</div>
        <div class="thin">I'm a div with thin test and a child div!
            <div class="child">I'm a smaller child div with extra bold text.</div>
        </div>
</body>
</html>
